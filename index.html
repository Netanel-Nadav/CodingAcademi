<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>MineSweeper</title>
</head>

<body onload="initGame()">
    <div class="main-container">
        <h1>Minesweer Game</h1>
        <p class="subtitle">BY NETANEL NADAV</p>
        <div class="container">
            <div class="startgame">
                <button class="smilie" onclick="startGame(this)">ü§©</button>
            </div>
            <button class="game-size" onclick="setGameSize(this)">Easy</button>
            <button class="game-size" onclick="setGameSize(this)">Medium</button>
            <button class="game-size" onclick="setGameSize(this)">Hard</button>
            <ul>
                <il class="life1">‚ù§</il>
                <il class="life2">‚ù§</il>
                <il class="life3">‚ù§</il>
            </ul>

            <div class="popup">
                <h2>Game Over!</h2>
                <p>Lets try again!</p>
                <p>Your Game time is: <br>
                    <span class="timer2"></span>
                </p>
                <button class="game-size" onclick="startGame(this)">Start Game</button>
            </div>
            <table id="table">
                <tbody class="board">
                </tbody>
            </table>
        </div>
        <div class="time">Your time in the Game: <span class="timer"></span></div>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
